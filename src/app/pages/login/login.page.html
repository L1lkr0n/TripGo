<ion-content [fullscreen]="true">
  <br>
  <ion-list>
    <form (ngSubmit)="onLogin()">
      <ion-list> 
        <h1 class="titulo">Iniciar sesión</h1>

        <br>
        <br>

        <ion-row class="flex">
          <ion-col class="label">
            <a>EMAIL</a>
          </ion-col>
        </ion-row>
        <ion-item>
          <ion-input class="form-login" [(ngModel)]="email" 
            fill="solid"
            name="email" 
            placeholder="Correo"
            type="email" required></ion-input>
        </ion-item>
        <br>
        <ion-row class="flex">
          <ion-col class="label">
            <a>CONTRASEÑA</a>
          </ion-col>
        </ion-row>
        <ion-item>
          <ion-input class="form-login" [(ngModel)]="password" 
            fill="solid"
            name="password" 
            type="password"
            placeholder="Contraseña" 
            type="password" required></ion-input>
        </ion-item>

        <br>

        <ion-row class="flex">
          <ion-col class="olvido">
            <a routerLink="/reset-password" class="link-recupera">
              ¿Olvidó su contraseña?
            </a>
          </ion-col>
        </ion-row>
        <br>
        <ion-button fill="outline" expand="block" type="submit" class="iniciar-sesion">Iniciar Sesion</ion-button>

      </ion-list>
    </form>
    <br>
    <ion-row>
      <ion-col class="flex">
        <label>aun no tiene una cuenta?</label>
      </ion-col>
    </ion-row>
    <h3 class="registrarse">Registrarse</h3>

  </ion-list>

</ion-content>
