<ion-content [fullscreen]="true">
  <form (ngSubmit)="onLogin()">
    <ion-list>
      <h1 class="titulo">Iniciar sesión</h1>

      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        ></ion-input>
      </ion-item>

      <ion-button
        expand="block"
        type="submit"
        color="primary"
        class="iniciar-sesion"
      >
        Iniciar Sesión
      </ion-button>

      <ion-row class="ion-text-center">
        <ion-col>
          <a routerLink="/register">¿No tienes cuenta? Regístrate</a>
        </ion-col>
      </ion-row>
    </ion-list>
  </form>
</ion-content>
