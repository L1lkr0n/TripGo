<ion-content class="ion-padding bg-dark text-light" [fullscreen]="true">
  <!-- Grid de cards usando Ionic + Bootstrap -->
  <div class="my-container">
    <div class="card weather-card text-light bg-primary mb-5">
      <div class="card-header text-center">
        <h2>{{ city }}</h2>
        
        <!-- Spinner mientras carga la imagen -->
        <ng-container *ngIf="iconURL; else loading">
          <img [src]="iconURL" alt="image">
        </ng-container>

        <ng-template #loading>
          <ion-spinner name="crescent"></ion-spinner>
        </ng-template>
      </div>

      <div class="card-body">
        <p class="card-text">Resumen: {{ summary }}</p>
        <p class="card-text">Temperatura: {{ temperature }} Â°C</p>
        <p class="card-text">PresiÃ³n: {{ pressure }} hPa</p>
        <p class="card-text">Humedad: {{ humidity }}%</p>
      </div>
    </div>
  </div>
</ion-content>
