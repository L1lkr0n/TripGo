<ion-tabs>

  <ion-router-outlet></ion-router-outlet>

  <ion-tab-bar slot="bottom" class="modern-tab-bar d-flex justify-content-around align-items-center p-2">

    <!-- Tab 1: Inicio -->
    <ion-tab-button tab="tab1" [routerLink]="['/tabs/tab1']" class="modern-tab text-center">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <!-- Tab 2: Itinerario / Recomendaciones,etc -->
    <ion-tab-button tab="tab2" [routerLink]="['/tabs/tab2']" class="modern-tab text-center">
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-label>Itinerario</ion-label>
    </ion-tab-button>

    <!-- Tab 3: Perfil / Usuario -->
    <ion-tab-button tab="tab3" [routerLink]="['/tabs/tab3']" class="modern-tab text-center">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
